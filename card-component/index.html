<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>     
    <main>
        <div class="conteiner">
            <div id="txt">
                <h1>Get <strong>insights</strong> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effiency.</p>
                <div id="stats">
                    <div class="item">
                        <h2>10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div class="item">
                        <h2>314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="item">
                        <h2>12M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div id="img">
                <img src="images/image-header-desktop.jpg" alt="Image">
            </div>
        </div>
    </main>                
</body>
</html>
